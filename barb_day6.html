<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AR with Markers</title>
		<script 
			src="https://aframe.io/releases/1.0.3/aframe.min.js">
		</script>
		<script 
		   src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js">
		</script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#FF6600">
				<a-marker-camera preset="hiro">
				</a-marker-camera>
			</a-box>
			<a-sphere position="-1 0.5 -3" color="#FF6600">
				<a-marker-camera preset="kanji">
				</a-marker-camera>
			</a-sphere>
		</a-scene>
	</body>
</html>
