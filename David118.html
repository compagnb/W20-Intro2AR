<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>davids world</title>
		<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script><!--this is a library-->
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img id="earth" src="https://live.staticflickr.com/5228/5679642883_24a2e905e0_b.jpg"></img>
			</a-assets
			<!--<a-sphere position="-1 5 7" color="#C8BF82"</a-sphere>--> 
			<a-box src="https://media.npr.org/assets/img/2018/04/19/gettyimages-487926161_custom-d78dfee66417c0af3753254a794a6cc7388ee8c1-s800-c85.jpg"
				position="1 2 3"
				rotation="0 0 1"
				scale="2 2 2">
			</a-box>
			<a-sphere src="#earth"
				position="-1 0 2"
				scale="2 2 2">
			</a-sphere>
			<a-sphere src="https://www.nationalgeographic.com/content/dam/news/photos/000/365/36542.ngsversion.1421960320532.adapt.1900.1.jpg"
				position="5 0 -3"
				scale="2 2 2"
			</a-sphere>	
			<a-entity geometry:"primitive: sphere"
				material = "src: #earth></a-entity>
		</a-scene>
	</body>
</html>
