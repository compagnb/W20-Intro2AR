<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Barb's Animation Page</title>
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-box color="tomato" depth="2" height ="2" width="2">
				<a-animation attribute="position"
					dur="3000"
					from="-5 0 0"
					to="5 0 0"
					repeat="indefinite">
				</a-animation>
			</a-box>
			<a-entity position="5 0 0">
				<a-box color="lime" position ="0, -4 0" rotation="0 23.5 0">
					<a-animation attribute="rotation"
					dur="3000"
					to="0 360 0"
					repeat="indefinite"
					easing="linear">
					</a-animation>
				</a-box>
				<a-animation attribute="rotation"
					dur="3000"
					to="360 0 0"
					repeat="indefinite"
					easing="linear">
					</a-animation>
			</a-entity>
			<a-box>
				<a-animation attribute="material.color"
					dur="3000"
					from="blue"
					to="red"
					repeat= "infinite">
				</a-animation>
			</a-box>
			
		
			<a-sky color="lightyellow"></a-sky>
			<!--<a-camera position="0 0 3" user-height="0"></a-camera>-->
		</a-scene>
	</body>
</html>
