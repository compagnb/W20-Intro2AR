<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>davids world</title>
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script><!--this is a library-->
	</head>
	<body>
		<a-scene>
			<!--<a-plane src="https://q7i2y6d5.stackpathcdn.com/wp-content/uploads/2019/04/lawn-pH-400x300.jpg" rotation="0 90 0" position="0 -2 0" length="25" width="25"></a-plane>-->
			<a-box>
				<a-animation attribute="material.color" 
					dur="3000"
					from="yellow"
					to="purple"
					repeat="indefinite">
				</a-animation>
				<a-animation attribute="position"
					dur="5000"
					from="-5 0 -5"
					to="5 0 5"
					repeat="indefinite">
				</a-animation
				<a-animation attribute="rotation"
					dur="2000"
					to="0 360 0"
					repeat="indefinite"
					easing="linear">
				</a-animation>
				<a-animation attribute=scale
					dur="500"
					from="1 1 1"
					to="3 3 3"
					direction='alternate-reverse'
					repeat="indefinite"
					easing="linear"
			</a-box>
			<!--<a-sky color="#555500"></a-sky-->
		</a-scene>
	</body>
</html>
