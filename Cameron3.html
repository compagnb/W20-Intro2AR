<!DOCTYPE html> <!-- this makes the page use the latest html -->
<html>
	<head>
		<meta charset ="utf-8">
		<title> Cam Animation Page</title>
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	</head>
	<body>
		<h1>Welcome to Intro to AR</h1>
		<a-scene> <!-- this lets us make 3d objects -->
			<a-box color="tomato" depth="2" height="2" width="2">
				<a-animation attribute="position" dur="3000" from="-5 0 0" to="5 0 0" repeat="indefinate" 
					attribute="rotation" dur="3000"  to="0 360 0" repeat="indefinate">
					attribute="material.color" dur="3000" from="blue" to="red" repeat="indefinate">
				</a-animation>
			<a-camera position="0 0 3" user-height="0"></a-camera>
		</a-scene>
	</body>
</html>
